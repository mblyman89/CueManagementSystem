# hostapd.conf template for Raspberry Pi Zero W2 Access Point

# Interface configuration
interface=wlan0
driver=nl80211

# WiFi configuration
ssid=PiZeroAP
hw_mode=g
channel=7
wmm_enabled=0
macaddr_acl=0
auth_algs=1

# WiFi security
wpa=2
wpa_passphrase=RaspberryPi2025
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP
rsn_pairwise=CCMP

# WiFi performance
ieee80211n=1
ht_capab=[HT40][SHORT-GI-20][DSSS_CCK-40]

# Country code (change as needed)
country_code=US